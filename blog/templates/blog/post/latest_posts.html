<article class="recentPosts">
  <div class="wrapper">
    <h6 class="recentPosts_header">Latest posts</h6>
    {% if latest_posts %}
      <nav>
        <ul class="recentPosts_ul">
          {% for post in latest_posts %}
            <li class="recentPosts_item">
              <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    {% else %}
      <p>No posts yet</p>
    {% endif %}
  </div>
</article>
