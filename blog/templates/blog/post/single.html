{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <article>
    <header class="post__header">
      <div class="wrapper">
        <h1 class="post__title">{{ post.title }}</h1>
      </div>
    </header>
    <div class="post__content">
      <div class="wrapper">
        {{ post.body | linebreaks }}
      </div>
    </div>
  </article>
{% endblock %}
